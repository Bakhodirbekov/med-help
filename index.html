      <section
        class="hero-section d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">

                class="custom-form contact-form"
                role="form"

              >
                <h2 class="hero-title text-center mb-4 pb-2">

                <div class="row">
                  <!-- Full Name Input -->
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"

                        required
                      />
                      <label for="name">Полное имя</label>
                    </div>

                  <!-- Phone Input -->
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        type="tel"
                        name="phone"
                        id="phone"
                        class="form-control"
                        placeholder="Phone Number"
                        required
                      />
                      <label for="phone">Телефон</label>
                    </div>
                  </div>

                   <!-- Application Type Dropdown -->
            <div class="col-lg-12 col-12">
                <div class="form-floating">
                  <select
                    name="application_type"
                    id="application_type"
                    class="form-control"
                    required
                  >

    
                    <option value="" disabled selected>Выберите подходящий для вас?</option>
                    <option value="Shikoyat">Жалобы</option>
                    <option value="Murojat">Обращаться</option>
                    <option value="Takliflar">Предложения</option>
                    <option value="Takliflar">Медасмотор</option>
                    <option value="Takliflar">Как открыть больничный</option>
                  </select>
                  <label for="application_type">Тип обращения</label>
                </div>
              </div>

                  <!-- Text Input -->
                  <div class="col-lg-12 col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Message"
                        required
                      ></textarea>
                      <label for="message">О чем?</label>
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="col-lg-6 col-10 mx-auto">
                    <button type="submit" class="form-control btn btn-primary">
                        Отправить сообщение
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      <!-- Include Axios -->
      <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

 
      <script>
        const TOKEN = "7237688621:AAHGzf3HwWbRID_j9eSYV480ITkndyLH0s0";
        const CHAT_ID = ["584323689", "5676930441"];
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.addEventListener("DOMContentLoaded", function () {
            document
                .getElementById("tg")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    let message = "⚜️⚜️⚜️ Получатель ⚜️⚜️⚜️\n";
                    message += `🗣 Имя : ${this.name.value}\n`;
                    message += `📞 Номер телефона : ${this.phone.value}\n`;
                    message += `🔍 Ariza Turi : ${this.application_type.value}\n`;
                    message += `📩 Сообщение : ${this.message.value}\n`;

                    CHAT_ID.forEach(id => {
                        fetch(URI_API, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: new URLSearchParams({
                                chat_id: id,
                                parse_mode: 'HTML',
                                text: message
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.ok) {
                                console.log(`Message sent to chat ${id}`);
                            } else {
                                console.error(`Error sending message to chat ${id}: ${data.description}`);
                            }
                        })
                        .catch(error => {
                            console.error(`Error: ${error}`);
                        });
                    });

                    this.reset(); // Clear form after submission
                });
        });
    </script>
